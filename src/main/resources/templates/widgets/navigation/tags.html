<table id="tags-table" class="table table-striped table-bordered" cellspacing="0" width="100%"
       xmlns:th="http://www.w3.org/1999/xhtml">
    <thead>
    <th>Tag</th>
    <th>Documents</th>
    <th></th>
    </thead>
    <tbody>
    <tr th:each="tag: ${tags}">
        <td th:text="${tag.name}">Tag</td>
        <td th:text="${tag.documentsTagged}">1</td>
        <td><button th:onclick="'loadTagValues(\'' + ${tag.id} + '\')'" type="button" class="btn btn-primary btn-xs">Values</button></td>
    </tr>
    </tbody>
</table>
